<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl text-center my-5">Goriber Evaly Rebooted 2.0 üõç</h1>
    <div class="w-[80%] text-center mx-auto mb-8">
        <textarea id="text-area" placeholder="leave a review.."
            class="textarea mx-auto textarea-bordered textarea-lg w-96"></textarea>
        <div class="text-end w-[45%] mx-auto">
            <button id="submit-btn" class="btn btn-success btn-sm">Submit</button>
        </div>
    </div>
    <div id="review" class="user-review w-96 mx-auto">
        <h1 class="text-3xl font-bold text-red-600">User Review...</h1>

    </div>
    <script>

        document.getElementById('submit-btn').addEventListener('click', function () {
            const inputValue = document.getElementById('text-area').value

            const container = document.getElementById('review')
            const p = document.createElement('p')
            p.innerText = inputValue
            container.appendChild(p)
            document.getElementById('text-area').value = ''
        })
        document.getElementById('text-area').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const inputValue = document.getElementById('text-area').value

                const container = document.getElementById('review')
                const p = document.createElement('p')
                p.innerText = inputValue
                container.appendChild(p)
                document.getElementById('text-area').value = ''
            }
        })
    </script>
</body>

</html>
